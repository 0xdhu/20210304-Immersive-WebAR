<html>
    <head>
        <title>&lt;model-viewer&gt; Augmented Reality</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="https://unpkg.com/@google/model-viewer@1.6.0/dist/model-viewer.min.js"></script>
        <link type="text/css" href="styles/examples.css" rel="stylesheet" />
        <link type="text/css" href="styles/docs.css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>             
    </head>
    <body>
        <div style="width: 100%; height: 100%">
            <model-viewer src="assets/models/bundle002.glb" ar ar-modes="scene-viewer" poster="assets/models/bundle002.png" ar ar-scale="auto" camera-controls alt="A 3D model carousel" style="width: 100%; height: 100%;">
                <button slot="ar-button" id="ar-button">
                    Projectar al teu espai
                </button>

                <div id="ar-prompt">
                    <img src="assets/hand.png">
                </div>
            
                <div class="slider">
                    <div class="slides">
                        <button class="slide" onclick="switchSrc(this, 'bundle002')" style="background-image: url('assets/models/bundle002.png');">
                        </button>
                        <button class="slide" onclick="switchSrc(this, 'bundle003')" style="background-image: url('assets/models/bundle003.png');">
                        </button>
                        <button class="slide" onclick="switchSrc(this, 'bundle004')" style="background-image: url('assets/models/bundle004.png');">           
                        </button>
                    </div>
                </div>
                <!-- <div id="annotation">This annotation is fixed in screen-space</div> -->
            </model-viewer>
        </div>
    <script type="module">
        const modelViewer = document.querySelector("model-viewer");

        // document.querySelector("#noneslot").addEventListener('click', (ev) => {
        // // Keep slider interactions from affecting the XR scene.
        //     ev.preventDefault();
        //     alert("None slot");
        // });

        // document.querySelector("#visibleslot").addEventListener('click', (ev) => {
        // // Keep slider interactions from affecting the XR scene.
        //     ev.preventDefault();
        //     alert("visibleslot");
        // });

        // document.querySelector("#annotation").addEventListener('click', (ev) => {
        // // Keep slider interactions from affecting the XR scene.
        //     ev.preventDefault();
        //     alert("annotation");
        // });

        window.switchSrc = (element, name) => {
            const base = "assets/models/" + name;
            modelViewer.src = base + '.glb';
            modelViewer.poster = base + '.PNG';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => {element.classList.remove("selected");});
            element.classList.add("selected");
        };
    
        document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
        // Keep slider interactions from affecting the XR scene.
            ev.preventDefault();
        });
    </script>
  
    <style>
        /* This keeps child nodes hidden while the element loads */
        :not(:defined) > * {
            display: none;
        }
    
        model-viewer {
            background-color: #eee;
            overflow-x: hidden;
            --poster-color: #eee;
        }
    
        #ar-button {
            background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 132px;
            padding: 0px 16px 0px 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color:#4285f4;
            height: 36px;
            line-height: 36px;
            border-radius: 18px;
            border: 1px solid #DADCE0;
        }
    
        #ar-button:active {
            background-color: #E8EAED;
        }
    
        #ar-button:focus {
            outline: none;
        }
    
        #ar-button:focus-visible {
            outline: 1px solid #4285f4;
        }
    
        @keyframes circle {
            from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
            to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
        }
    
        @keyframes elongate {
            from { transform: translateX(100px); }
            to   { transform: translateX(-100px); }
        }
    
        model-viewer > #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            animation: elongate 2s infinite ease-in-out alternate;
            display: none;
        }
    
        model-viewer[ar-status="session-started"] > #ar-prompt {
            display: block;
        }
    
        model-viewer > #ar-prompt > img {
            animation: circle 4s linear infinite;
        }
    
        .slider {
            width: 100%;
            text-align: center;
            overflow: hidden;
            position: absolute;
            bottom: 16px;
        }
    
        .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
    
        .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            margin-right: 10px;
            border-radius: 10px;
            border: none;
            display: flex;
        }
    
        .slide.selected {
            border: 2px solid #4285f4;
        }
    
        .slide:focus {
            outline: none;
        }
    
        .slide:focus-visible {
            outline: 1px solid #4285f4;
        }
    
    </style>
  </body>
  </html>
