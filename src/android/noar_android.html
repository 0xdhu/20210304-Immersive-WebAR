

<!DOCTYPE html>
<html>
	<head>
  		<meta charset='utf-8'>
    	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Android WEBAR - AR is not supported</title>

		<!-- Custom Css -->
		<link rel="stylesheet" type="text/css" href="../../assets/css/android/noar_style.css">

		<!-- Core AR JS Library -->
	    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	    <!-- We import arjs version without NFT but with marker based support -->
	    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	    <!-- Detect Gesture -->
	    <script src="../../assets/js/gestures-lib/gesture-detector.js"></script>

	    <script src="../../assets/js/gestures-lib/gesture-handler.js"></script>

	    <!-- Custom Javascript -->
	    <script src="../../assets/js/android/noar_script.js"></script>
	</head>

    <body style="margin : 0px; overflow: hidden;">
    	<!-- minimal loader shown until image descriptors are loaded -->
		<div class="buttons">
	      	<button class="say-hi-button">SAY HI!</button>
	    </div>

        <a-scene 
        	vr-mode-ui='enabled: false'
        	embedded 
        	gesture-detector
        	arjs='sourceType: webcam; debugUIEnabled: false'
        >
	        <a-box class="a-custombox" color="yellow" position="1 1 1" scale="0.1 0.1 0.1" gesture-handler="minScale: 0.25; maxScale: 10"></a-box>

	        <a-image class="image" src="../../assets/images/ARButton.png" position="1 0 0" rotation="0 50 0"  shadow></a-image>
 shadow
	        <a-image class="image" src="../../assets/images/ARButton.png" position="0 1 1" rotation="0 180 0" shadow></a-image>
 shadow
	        <a-image class="image" src="../../assets/images/ARButton.png" position="1 0 1" rotation="0 120 0" shadow></a-image>

        	<!-- <a-camera reverse-mouse-drag="false" wasd-controls-enabled="false" touchEnabled="false"></a-camera> -->
        	<!-- <a-entity camera look-controls="hmdEnabled : false; touchEnabled : false; mouseEnabled : false" position="0 1.6 0"></a-entity> -->
        	<a-camera camera="fov: 80;" id="camera" rotation-reader position="0 1.6 0" listener look-controls="reverseMouseDrag:true; touchEnabled: false">
			</a-camera>
        </a-scene>
    </body>
</html>
